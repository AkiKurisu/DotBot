name: Build Multi-Platform

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            runtime_id: linux-x64
            output_name: DotBot-linux-x64
          - os: windows-latest
            os_name: windows
            runtime_id: win-x64
            output_name: DotBot-win-x64
          - os: macos-latest
            os_name: macos
            runtime_id: osx-x64
            output_name: DotBot-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore DotBot/DotBot.csproj

    - name: Build ${{ matrix.os_name }}
      run: dotnet publish DotBot/DotBot.csproj -c Release -r ${{ matrix.runtime_id }} -p:PublishProfile=ReleaseProfile -o ./publish/${{ matrix.output_name }}

    - name: Create archive for Linux/macOS
      if: runner.os != 'Windows'
      run: |
        cd publish/${{ matrix.output_name }}
        tar -czf ../../${{ matrix.output_name }}.tar.gz *
        cd ../..

    - name: Create archive for Windows
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path publish/${{ matrix.output_name }}/* -DestinationPath ${{ matrix.output_name }}.zip

    - name: Upload artifact - Linux/macOS
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}.tar.gz

    - name: Upload artifact - Windows
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare Release Notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        REPO=${{ github.repository }}

        # Use template file when available.
        if [ -f ".github/release_template.md" ]; then
          sed \
            -e "s|{{ VERSION }}|$VERSION|g" \
            -e "s|{{ REPO }}|$REPO|g" \
            -e "s|{{ NEW_FEATURES }}|- See auto-generated notes below.|g" \
            -e "s|{{ BUG_FIXES }}|- See auto-generated notes below.|g" \
            -e "s|{{ IMPROVEMENTS }}|- See auto-generated notes below.|g" \
            ".github/release_template.md" > "release_notes.md"
        else
          echo "Automatic release $VERSION" > "release_notes.md"
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.tar.gz
          artifacts/**/*.zip
        body_path: release_notes.md
        append_body: true
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
